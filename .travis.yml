language: python

python:
  - 3.6

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y python-software-properties
  - sudo add-apt-repository -y ppa:schot/gawk
  - sudo apt-get -qq update
  - sudo apt-get install -y gawk
  - pip install codecov nose2 nose2-cov

install:
  - pip install -r requirements.txt
  - pip install -r requirements-test.txt

script:
  - nose2 -F -C --coverage-report=term-missing -v
  - find irobot -type f -name "*.py" -exec grep -l "TODO\|FIXME" {} \; | sort | uniq | xargs -n1 irobot/test/todos.awk

after_success:
  - codecov